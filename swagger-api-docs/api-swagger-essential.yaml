basePath: /api
definitions:
  auth.authenticatePayload:
    properties:
      password:
        description: Password
        example: mypassword
        type: string
      username:
        description: Username
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  auth.authenticateResponse:
    properties:
      jwt:
        description: JWT token used to authenticate against the API
        example: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789abcdefghijklmnopqrstuvwxyzAB
        type: string
    type: object
  auth.oauthPayload:
    properties:
      code:
        description: OAuth code returned from OAuth Provided
        type: string
    type: object
  backup.backupPayload:
    properties:
      password:
        type: string
    type: object
  backup.restorePayload:
    properties:
      fileContent:
        items:
          type: integer
        type: array
      fileName:
        type: string
      password:
        type: string
    type: object
  build.BuildInfo:
    properties:
      buildNumber:
        type: string
      gitCommit:
        type: string
      goVersion:
        type: string
      imageTag:
        type: string
      nodejsVersion:
        type: string
      webpackVersion:
        type: string
      yarnVersion:
        type: string
    type: object
  build.DependenciesInfo:
    properties:
      composeVersion:
        type: string
      dockerVersion:
        type: string
      helmVersion:
        type: string
      kubectlVersion:
        type: string
    type: object
  build.RuntimeInfo:
    properties:
      env:
        items:
          type: string
        type: array
    type: object
  containers.containerGpusResponse:
    properties:
      gpus:
        type: string
    type: object
  customtemplates.customTemplateFromFileContentPayload:
    properties:
      description:
        description: Description of the template
        example: High performance web server
        type: string
      edgeTemplate:
        description: EdgeTemplate indicates if this template purpose for Edge Stack
        example: false
        type: boolean
      fileContent:
        description: Content of stack file
        type: string
      logo:
        description: URL of the template's logo
        example: https://portainer.io/img/logo.svg
        type: string
      note:
        description: A note that will be displayed in the UI. Supports HTML content
        example: This is my <b>custom</b> template
        type: string
      platform:
        description: |-
          Platform associated to the template.
          Valid values are: 1 - 'linux', 2 - 'windows'
          Required for Docker stacks
        enum:
        - 1
        - 2
        example: 1
        type: integer
      title:
        description: Title of the template
        example: Nginx
        type: string
      type:
        description: |-
          Type of created stack:
          * 1 - swarm
          * 2 - compose
          * 3 - kubernetes
        enum:
        - 1
        - 2
        - 3
        example: 1
        type: integer
      variables:
        description: Definitions of variables in the stack file
        items:
          $ref: '#/definitions/portainer.CustomTemplateVariableDefinition'
        type: array
    required:
    - description
    - fileContent
    - title
    - type
    type: object
  customtemplates.customTemplateFromGitRepositoryPayload:
    properties:
      composeFilePathInRepository:
        default: docker-compose.yml
        description: Path to the Stack file inside the Git repository
        example: docker-compose.yml
        type: string
      description:
        description: Description of the template
        example: High performance web server
        type: string
      edgeTemplate:
        description: EdgeTemplate indicates if this template purpose for Edge Stack
        example: false
        type: boolean
      isComposeFormat:
        description: IsComposeFormat indicates if the Kubernetes template is created
          from a Docker Compose file
        example: false
        type: boolean
      logo:
        description: URL of the template's logo
        example: https://portainer.io/img/logo.svg
        type: string
      note:
        description: A note that will be displayed in the UI. Supports HTML content
        example: This is my <b>custom</b> template
        type: string
      platform:
        description: |-
          Platform associated to the template.
          Valid values are: 1 - 'linux', 2 - 'windows'
          Required for Docker stacks
        enum:
        - 1
        - 2
        example: 1
        type: integer
      repositoryAuthentication:
        description: Use basic authentication to clone the Git repository
        example: true
        type: boolean
      repositoryPassword:
        description: Password used in basic authentication. Required when RepositoryAuthentication
          is true.
        example: myGitPassword
        type: string
      repositoryReferenceName:
        description: Reference name of a Git repository hosting the Stack file
        example: refs/heads/master
        type: string
      repositoryURL:
        description: URL of a Git repository hosting the Stack file
        example: https://github.com/openfaas/faas
        type: string
      repositoryUsername:
        description: Username used in basic authentication. Required when RepositoryAuthentication
          is true.
        example: myGitUsername
        type: string
      title:
        description: Title of the template
        example: Nginx
        type: string
      tlsskipVerify:
        description: TLSSkipVerify skips SSL verification when cloning the Git repository
        example: false
        type: boolean
      type:
        description: |-
          Type of created stack:
          * 1 - swarm
          * 2 - compose
          * 3 - kubernetes
        enum:
        - 1
        - 2
        example: 1
        type: integer
      variables:
        description: Definitions of variables in the stack file
        items:
          $ref: '#/definitions/portainer.CustomTemplateVariableDefinition'
        type: array
    required:
    - description
    - repositoryURL
    - title
    - type
    type: object
  customtemplates.customTemplateUpdatePayload:
    properties:
      composeFilePathInRepository:
        default: docker-compose.yml
        description: Path to the Stack file inside the Git repository
        example: docker-compose.yml
        type: string
      description:
        description: Description of the template
        example: High performance web server
        type: string
      edgeTemplate:
        description: EdgeTemplate indicates if this template purpose for Edge Stack
        example: false
        type: boolean
      fileContent:
        description: Content of stack file
        type: string
      isComposeFormat:
        description: IsComposeFormat indicates if the Kubernetes template is created
          from a Docker Compose file
        example: false
        type: boolean
      logo:
        description: URL of the template's logo
        example: https://portainer.io/img/logo.svg
        type: string
      note:
        description: A note that will be displayed in the UI. Supports HTML content
        example: This is my <b>custom</b> template
        type: string
      platform:
        description: |-
          Platform associated to the template.
          Valid values are: 1 - 'linux', 2 - 'windows'
          Required for Docker stacks
        enum:
        - 1
        - 2
        example: 1
        type: integer
      repositoryAuthentication:
        description: Use basic authentication to clone the Git repository
        example: true
        type: boolean
      repositoryGitCredentialID:
        description: |-
          GitCredentialID used to identify the bound git credential. Required when RepositoryAuthentication
          is true and RepositoryUsername/RepositoryPassword are not provided
        example: 0
        type: integer
      repositoryPassword:
        description: |-
          Password used in basic authentication. Required when RepositoryAuthentication is true
          and RepositoryGitCredentialID is 0
        example: myGitPassword
        type: string
      repositoryReferenceName:
        description: Reference name of a Git repository hosting the Stack file
        example: refs/heads/master
        type: string
      repositoryURL:
        description: URL of a Git repository hosting the Stack file
        example: https://github.com/openfaas/faas
        type: string
      repositoryUsername:
        description: |-
          Username used in basic authentication. Required when RepositoryAuthentication is true
          and RepositoryGitCredentialID is 0
        example: myGitUsername
        type: string
      title:
        description: Title of the template
        example: Nginx
        type: string
      tlsskipVerify:
        description: TLSSkipVerify skips SSL verification when cloning the Git repository
        example: false
        type: boolean
      type:
        description: Type of created stack (1 - swarm, 2 - compose, 3 - kubernetes)
        enum:
        - 1
        - 2
        - 3
        example: 1
        type: integer
      variables:
        description: Definitions of variables in the stack file
        items:
          $ref: '#/definitions/portainer.CustomTemplateVariableDefinition'
        type: array
    required:
    - description
    - fileContent
    - repositoryURL
    - title
    - type
    type: object
  customtemplates.fileResponse:
    properties:
      fileContent:
        type: string
    type: object
  docker.ContainerStats:
    properties:
      healthy:
        type: integer
      running:
        type: integer
      stopped:
        type: integer
      total:
        type: integer
      unhealthy:
        type: integer
    type: object
  docker.dashboardResponse:
    properties:
      containers:
        $ref: '#/definitions/docker.ContainerStats'
      images:
        $ref: '#/definitions/docker.imagesCounters'
      networks:
        type: integer
      services:
        type: integer
      stacks:
        type: integer
      volumes:
        type: integer
    type: object
  docker.imagesCounters:
    properties:
      size:
        type: integer
      total:
        type: integer
    type: object
  endpointedge.edgeJobResponse:
    properties:
      CollectLogs:
        description: Whether to collect logs
        example: true
        type: boolean
      CronExpression:
        description: A cron expression to schedule this job
        example: '* * * * *'
        type: string
      Id:
        description: EdgeJob Identifier
        example: 2
        type: integer
      Script:
        description: Script to run
        example: echo hello
        type: string
      Version:
        description: Version of this EdgeJob
        example: 2
        type: integer
    type: object
  endpointedge.endpointEdgeStatusInspectResponse:
    properties:
      checkin:
        description: The current value of CheckinInterval
        example: 5
        type: integer
      credentials:
        type: string
      port:
        description: The tunnel port
        example: 8732
        type: integer
      schedules:
        description: List of requests for jobs to run on the environment(endpoint)
        items:
          $ref: '#/definitions/endpointedge.edgeJobResponse'
        type: array
      stacks:
        description: List of stacks to be deployed on the environments(endpoints)
        items:
          $ref: '#/definitions/endpointedge.stackStatusResponse'
        type: array
      status:
        description: Status represents the environment(endpoint) status
        example: REQUIRED
        type: string
    type: object
  endpointedge.stackStatusResponse:
    properties:
      id:
        description: EdgeStack Identifier
        example: 1
        type: integer
      version:
        description: Version of this stack
        example: 3
        type: integer
    type: object
  endpointgroups.endpointGroupCreatePayload:
    properties:
      associatedEndpoints:
        description: List of environment(endpoint) identifiers that will be part of
          this group
        example:
        - 1
        - 3
        items:
          description: Environment(Endpoint) identifier. Reference the environment(endpoint)
            that will be used for deployment
          type: integer
        type: array
      description:
        description: Environment(Endpoint) group description
        example: description
        type: string
      name:
        description: Environment(Endpoint) group name
        example: my-environment-group
        type: string
      tagIDs:
        description: List of tag identifiers to which this environment(endpoint) group
          is associated
        example:
        - 1
        - 2
        items:
          description: Tag identifier
          example: 1
          type: integer
        type: array
    required:
    - name
    type: object
  endpointgroups.endpointGroupUpdatePayload:
    properties:
      description:
        description: Environment(Endpoint) group description
        example: description
        type: string
      name:
        description: Environment(Endpoint) group name
        example: my-environment-group
        type: string
      tagIDs:
        description: List of tag identifiers associated to the environment(endpoint)
          group
        example:
        - 3
        - 4
        items:
          description: Tag identifier
          example: 1
          type: integer
        type: array
      teamAccessPolicies:
        $ref: '#/definitions/portainer.TeamAccessPolicies'
      userAccessPolicies:
        $ref: '#/definitions/portainer.UserAccessPolicies'
    type: object
  endpoints.dockerhubStatusResponse:
    properties:
      limit:
        description: Daily limit
        type: integer
      remaining:
        description: Remaiming images to pull
        type: integer
    type: object
  endpoints.endpointCreateGlobalKeyResponse:
    properties:
      endpointID:
        description: Environment(Endpoint) Identifier
        type: integer
    type: object
  endpoints.endpointDeleteBatchPartialResponse:
    properties:
      deleted:
        items:
          type: integer
        type: array
      errors:
        items:
          type: integer
        type: array
    type: object
  endpoints.endpointDeleteBatchPayload:
    properties:
      endpoints:
        items:
          $ref: '#/definitions/endpoints.endpointDeleteRequest'
        type: array
    type: object
  endpoints.endpointDeleteRequest:
    properties:
      deleteCluster:
        type: boolean
      id:
        type: integer
    type: object
  endpoints.endpointSettingsUpdatePayload:
    properties:
      allowBindMountsForRegularUsers:
        description: Whether non-administrator should be able to use bind mounts when
          creating containers
        example: false
        type: boolean
      allowContainerCapabilitiesForRegularUsers:
        description: Whether non-administrator should be able to use container capabilities
        example: true
        type: boolean
      allowDeviceMappingForRegularUsers:
        description: Whether non-administrator should be able to use device mapping
        example: true
        type: boolean
      allowHostNamespaceForRegularUsers:
        description: Whether non-administrator should be able to use the host pid
        example: true
        type: boolean
      allowPrivilegedModeForRegularUsers:
        description: Whether non-administrator should be able to use privileged mode
          when creating containers
        example: false
        type: boolean
      allowStackManagementForRegularUsers:
        description: Whether non-administrator should be able to manage stacks
        example: true
        type: boolean
      allowSysctlSettingForRegularUsers:
        description: Whether non-administrator should be able to use sysctl settings
        example: true
        type: boolean
      allowVolumeBrowserForRegularUsers:
        description: Whether non-administrator should be able to browse volumes
        example: true
        type: boolean
      enableGPUManagement:
        example: false
        type: boolean
      enableHostManagementFeatures:
        description: Whether host management features are enabled
        example: true
        type: boolean
      gpus:
        items:
          $ref: '#/definitions/portainer.Pair'
        type: array
    type: object
  endpoints.endpointUpdatePayload:
    properties:
      azureApplicationID:
        description: Azure application ID
        example: eag7cdo9-o09l-9i83-9dO9-f0b23oe78db4
        type: string
      azureAuthenticationKey:
        description: Azure authentication key
        example: cOrXoK/1D35w8YQ8nH1/8ZGwzz45JIYD5jxHKXEQknk=
        type: string
      azureTenantID:
        description: Azure tenant ID
        example: 34ddc78d-4fel-2358-8cc1-df84c8o839f5
        type: string
      edgeCheckinInterval:
        description: The check in interval for edge agent (in seconds)
        example: 5
        type: integer
      gpus:
        description: GPUs information
        items:
          $ref: '#/definitions/portainer.Pair'
        type: array
      groupID:
        description: Group identifier
        example: 1
        type: integer
      kubernetes:
        $ref: '#/definitions/portainer.KubernetesData'
        description: Associated Kubernetes data
      name:
        description: Name that will be used to identify this environment(endpoint)
        example: my-environment
        type: string
      publicURL:
        description: |-
          URL or IP address where exposed containers will be reachable.\
          Defaults to URL if not specified
        example: docker.mydomain.tld:2375
        type: string
      status:
        description: The status of the environment(endpoint) (1 - up, 2 - down)
        example: 1
        type: integer
      tagIDs:
        description: List of tag identifiers to which this environment(endpoint) is
          associated
        example:
        - 1
        - 2
        items:
          description: Tag identifier
          example: 1
          type: integer
        type: array
      teamAccessPolicies:
        $ref: '#/definitions/portainer.TeamAccessPolicies'
      tls:
        description: Require TLS to connect against this environment(endpoint)
        example: true
        type: boolean
      tlsskipClientVerify:
        description: Skip client verification when using TLS
        example: false
        type: boolean
      tlsskipVerify:
        description: Skip server verification when using TLS
        example: false
        type: boolean
      url:
        description: URL or IP address of a Docker host
        example: docker.mydomain.tld:2375
        type: string
      userAccessPolicies:
        $ref: '#/definitions/portainer.UserAccessPolicies'
    type: object
  endpoints.endpointUpdateRelationsPayload:
    properties:
      relations:
        additionalProperties:
          properties:
            edgeGroups:
              items:
                description: EdgeGroup Identifier
                example: 1
                type: integer
              type: array
            group:
              description: Environment(Endpoint) group identifier
              example: 1
              type: integer
            tags:
              items:
                description: Tag identifier
                example: 1
                type: integer
              type: array
          type: object
        type: object
    type: object
  endpoints.forceUpdateServicePayload:
    properties:
      pullImage:
        description: PullImage if true will pull the image
        type: boolean
      serviceID:
        description: ServiceId to update
        type: string
    type: object
  endpoints.registryAccessPayload:
    properties:
      namespaces:
        items:
          type: string
        type: array
      teamAccessPolicies:
        $ref: '#/definitions/portainer.TeamAccessPolicies'
      userAccessPolicies:
        $ref: '#/definitions/portainer.UserAccessPolicies'
    type: object
  filesystem.DirEntry:
    properties:
      content:
        type: string
      isFile:
        type: boolean
      name:
        type: string
      permissions:
        type: integer
    type: object
  gitops.fileResponse:
    properties:
      fileContent:
        type: string
    type: object
  gitops.repositoryFilePreviewPayload:
    properties:
      password:
        example: myGitPassword
        type: string
      reference:
        example: refs/heads/master
        type: string
      repository:
        example: https://github.com/openfaas/faas
        type: string
      targetFile:
        description: Path to file whose content will be read
        example: docker-compose.yml
        type: string
      tlsskipVerify:
        description: TLSSkipVerify skips SSL verification when cloning the Git repository
        example: false
        type: boolean
      username:
        example: myGitUsername
        type: string
    required:
    - repository
    type: object
  gittypes.GitAuthentication:
    properties:
      gitCredentialID:
        description: |-
          Git credentials identifier when the value is not 0
          When the value is 0, Username and Password are set without using saved credential
          This is introduced since 2.15.0
        example: 0
        type: integer
      password:
        type: string
      username:
        type: string
    type: object
  gittypes.RepoConfig:
    properties:
      authentication:
        $ref: '#/definitions/gittypes.GitAuthentication'
        description: Git credentials
      configFilePath:
        description: Path to where the config file is in this url/refName
        example: docker-compose.yml
        type: string
      configHash:
        description: Repository hash
        example: bc4c183d756879ea4d173315338110b31004b8e0
        type: string
      referenceName:
        description: The reference name
        example: refs/heads/branch_name
        type: string
      tlsskipVerify:
        description: TLSSkipVerify skips SSL verification when cloning the Git repository
        example: false
        type: boolean
      url:
        description: The repo url
        example: https://github.com/portainer/portainer.git
        type: string
    type: object
  helm.installChartPayload:
    properties:
      chart:
        type: string
      name:
        type: string
      namespace:
        type: string
      repo:
        type: string
      values:
        type: string
    type: object
  images.ImageResponse:
    properties:
      created:
        type: integer
      id:
        type: string
      nodeName:
        type: string
      size:
        type: integer
      tags:
        items:
          type: string
        type: array
      used:
        description: |-
          Used is true if the image is used by at least one container
          supplied only when withUsage is true
        type: boolean
    type: object
  intstr.IntOrString:
    properties:
      intVal:
        type: integer
      strVal:
        type: string
      type:
        type: integer
    type: object
  ldap.checkPayload:
    properties:
      ldapsettings:
        $ref: '#/definitions/portainer.LDAPSettings'
    type: object
  motd.motdResponse:
    properties:
      ContentLayout:
        additionalProperties:
          type: string
        type: object
      Hash:
        items:
          type: integer
        type: array
      Message:
        type: string
      Style:
        type: string
      Title:
        type: string
    type: object
  portainer.APIKey:
    properties:
      dateCreated:
        description: Unix timestamp (UTC) when the API key was created
        type: integer
      description:
        example: portainer-api-key
        type: string
      digest:
        description: Digest represents SHA256 hash of the raw API key
        type: string
      id:
        example: 1
        type: integer
      lastUsed:
        description: Unix timestamp (UTC) when the API key was last used
        type: integer
      prefix:
        description: API key identifier (7 char prefix)
        type: string
      userId:
        description: User Identifier
        example: 1
        type: integer
    type: object
  portainer.AccessPolicy:
    properties:
      RoleId:
        description: Role identifier. Reference the role that will be associated to
          this access policy
        example: 1
        type: integer
    type: object
  portainer.Authorizations:
    additionalProperties:
      type: boolean
    type: object
  portainer.AutoUpdateSettings:
    properties:
      forcePullImage:
        description: Pull latest image
        example: false
        type: boolean
      forceUpdate:
        description: Force update ignores repo changes
        example: false
        type: boolean
      interval:
        description: Auto update interval
        example: 1m30s
        type: string
      jobID:
        description: Autoupdate job id
        example: "15"
        type: string
      webhook:
        description: A UUID generated from client
        example: 05de31a2-79fa-4644-9c12-faa67e5c49f0
        type: string
    type: object
  portainer.AzureCredentials:
    properties:
      ApplicationID:
        description: Azure application ID
        example: eag7cdo9-o09l-9i83-9dO9-f0b23oe78db4
        type: string
      AuthenticationKey:
        description: Azure authentication key
        example: cOrXoK/1D35w8YQ8nH1/8ZGwzz45JIYD5jxHKXEQknk=
        type: string
      TenantID:
        description: Azure tenant ID
        example: 34ddc78d-4fel-2358-8cc1-df84c8o839f5
        type: string
    type: object
  portainer.CustomTemplate:
    properties:
      CreatedByUserId:
        description: User identifier who created this template
        example: 3
        type: integer
      Description:
        description: Description of the template
        example: High performance web server
        type: string
      EntryPoint:
        description: Path to the Stack file
        example: docker-compose.yml
        type: string
      GitConfig:
        $ref: '#/definitions/gittypes.RepoConfig'
      Id:
        description: CustomTemplate Identifier
        example: 1
        type: integer
      Logo:
        description: URL of the template's logo
        example: https://portainer.io/img/logo.svg
        type: string
      Note:
        description: A note that will be displayed in the UI. Supports HTML content
        example: This is my <b>custom</b> template
        type: string
      Platform:
        description: |-
          Platform associated to the template.
          Valid values are: 1 - 'linux', 2 - 'windows'
        enum:
        - 1
        - 2
        example: 1
        type: integer
      ProjectPath:
        description: Path on disk to the repository hosting the Stack file
        example: /data/custom_template/3
        type: string
      ResourceControl:
        $ref: '#/definitions/portainer.ResourceControl'
      Title:
        description: Title of the template
        example: Nginx
        type: string
      Type:
        description: |-
          Type of created stack:
          * 1 - swarm
          * 2 - compose
          * 3 - kubernetes
        enum:
        - 1
        - 2
        - 3
        example: 1
        type: integer
      edgeTemplate:
        description: EdgeTemplate indicates if this template purpose for Edge Stack
        example: false
        type: boolean
      isComposeFormat:
        description: IsComposeFormat indicates if the Kubernetes template is created
          from a Docker Compose file
        example: false
        type: boolean
      variables:
        items:
          $ref: '#/definitions/portainer.CustomTemplateVariableDefinition'
        type: array
    type: object
  portainer.CustomTemplateVariableDefinition:
    properties:
      defaultValue:
        example: default value
        type: string
      description:
        example: Description
        type: string
      label:
        example: My Variable
        type: string
      name:
        example: MY_VAR
        type: string
    type: object
  portainer.DiagnosticsData:
    properties:
      DNS:
        additionalProperties:
          type: string
        type: object
      Log:
        type: string
      Proxy:
        additionalProperties:
          type: string
        type: object
      Telnet:
        additionalProperties:
          type: string
        type: object
    type: object
  portainer.DockerSnapshot:
    properties:
      ContainerCount:
        type: integer
      DiagnosticsData:
        $ref: '#/definitions/portainer.DiagnosticsData'
